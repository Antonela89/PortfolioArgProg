<div class="container-fluid col-4" >
    <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
        <img class="mb-4" src="../../../assets/iconos_header/ingreso.png" alt="">
        <h1 class="h3 mb-3 fw-normal">Por favor, inicie sesión</h1>
    
        <div class="form-floating">
        <input type="text" class="form-control" id="nombreUsuario"  [(ngModel)]="nombreUsuario" name="nombreUsuario" required >
        <label for="nombreUsuario">Usuario</label>
        </div>
        <div class="form-floating">
        <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" required>
        <label for="password">Contraseña</label>
        </div>
    
        <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me">Recuerdame
        </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Iniciar Sesion</button>
    </form>
    </div>
