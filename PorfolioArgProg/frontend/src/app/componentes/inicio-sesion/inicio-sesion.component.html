<form class="container-fluid col-4" >
    <img class="mb-4" src="../../../assets/iconos_header/ingreso.png" alt="">
    <h1 class="h3 mb-3 fw-normal">Por favor, inicie sesión</h1>

    <div class="form-floating">
    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
    <label for="floatingInput">Email</label>
    </div>
    <div class="form-floating">
    <input type="password" class="form-control" id="floatingPassword" placeholder="contraseñang ">
    <label for="floatingPassword">Contraseña</label>
    </div>

    <div class="checkbox mb-3">
    <label>
        <input type="checkbox" value="remember-me">Recuerdame
    </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Iniciar Sesion</button>
</form>
